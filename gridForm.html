<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gridStyles.css">
  <title>Document</title>
</head>

<body>
  <form>
    <div class="container">
      <h1 class="header">Get to know you form!</h1>
      <ul class="grid">
        <li>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" placeholder="Enter your first name here" required>
        </li>

        <li>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" placeholder="Enter your last name here" required>
        </li>

        <li>
          <label for="email">Email Address:</label>
          <input type="text" id="email" placeholder="name@gmail.com" required>
        </li>

        <li>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="000-000-0000">
        </li>

        <li class="button-container">
          <button type="submit">Submit</button>
        </li>
      </ul>
    </div>
  </form>
</body>

</html>
