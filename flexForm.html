<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>

    <div class="container">

            <h1 class="header">Get to know you form!</h1>

<ul class="flex-outer">
    <li>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter your first name here" required>
    </li>

    <li>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter your last name here" required>
    </li>

    <li>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@gmail.com">
    </li>

    <li>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="000-000-0000">
    </li>

</ul>

    <ul>
    <li>
            <button type="submit" class="submit">Submit</button>
    </li>

</ul>
        </form>
    </div>
    
    </form>
</body>

</html>
